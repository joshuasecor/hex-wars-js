<!DOCTYPE html>
<html>
<head>
	<title>Hex Wars</title>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="js/hex.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/hex.css" />
  <link rel="stylesheet" type="text/css" href="css/animate.css" />
</head>

<body>

  <div id="title" class="animated fadeIn">
    <p>&nbsp;&nbsp;Hex Wars</p>
  </div>

  <div id="button" class="animated zoomIn">
    <button type="button">START</button>
  </div>

  <div id="boardAndCards">

    <!-- * CARDS * -->

    <div id="cardContainer">

      <div id="card0">
        <div class="card" data-value="hexagon zero">
          <div class="hexagon zero">
            <div class="face1"></div>
            <div class="face2"></div>
          </div>
        </div>
      </div>

      <div id="card1">
        <div class="card" data-value="hexagon one">
          <div class="hexagon one">
            <div class="face1"></div>
            <div class="face2"></div>
          </div>
        </div>
      </div>

      <div id="card2">
        <div class="card" data-value="hexagon two">
          <div class="hexagon two">
            <div class="face1"></div>
            <div class="face2"></div>
          </div>
        </div>
      </div>
      
    </div>

  <!-- * GAME BOARD * -->

    <div id="board">

      <div id="hex0" class="hexes">
        <div id="hexy0" class="hexagon white" data-value="0">
          <div class="face1"></div>
          <div class="face2"></div>
        </div>
      </div>

      <div id="hex1" class="hexes">
        <div id="hexy1" class="hexagon white" data-value="1">
          <div class="face1"></div>
          <div class="face2"></div>
        </div>
      </div>

      <div id="hex2" class="hexes">
        <div id="hexy2" class="hexagon white" data-value="2">
          <div class="face1"></div>
          <div class="face2"></div>
        </div>
      </div>

      <div id="hex3" class="hexes">
        <div id="hexy3" class="hexagon white" data-value="3">
          <div class="face1"></div>
          <div class="face2"></div>
        </div>
      </div>

      <div id="hex4" class="hexes">
        <div id="hexy4" class="hexagon white" data-value="4">
          <div class="face1"></div>
          <div class="face2"></div>
        </div>
      </div>

      <div id="hex5" class="hexes">
        <div id="hexy5" class="hexagon white" data-value="5">
          <div class="face1"></div>
          <div class="face2"></div>
        </div>
      </div>

      <div id="hex6" class="hexes">
        <div id="hexy6" class="hexagon white" data-value="6">
          <div class="face1"></div>
          <div class="face2"></div>
        </div>
      </div>

    </div>

  </div>

  <script type="text/javascript">

    // Drap and drop functionality and game logic trigger //
    $(function() {
      $( '.card' ).draggable({
        revert: true,
        snap: true,
        stack: '.card'
      });
      $( '.hexagon' ).droppable({
        drop: function( event, ui ) {
          var cardName = ui.draggable.attr('data-value');
          var hexNum = ($(this).attr('data-value'));
          $( this )
            .removeClass( 'hexagon white' )
            .addClass(cardName)
            .droppable( 'disable' );
          ui.draggable.remove();
          playCard(cardName, hexNum);
          findCard(hexNum);
          nextTurn();
        }
      });
      $( 'button' ).button();
      $( 'button' ).click(function() {
        $( '#button' ).remove();
        $( '#title' ).remove();
        go();
        $('#boardAndCards').css('visibility', 'visible');
        $('#boardAndCards').addClass('animated zoomIn');
      });
    });

  </script>

</body>
</html>
